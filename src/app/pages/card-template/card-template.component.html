<h2 class="col-md-12 text-center">Edit</h2>
<div class="container-md" >
  <form #addArticleForm="ngForm">
    <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="title">Heading</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="article.title" name="title">
      </div>
      <div class="form-group">
        <label for="description">Short Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="article.description" name="description">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea rows="7" class="form-control" id="content" [(ngModel)]="article.content" name="content"></textarea>
      </div>
    </div>
    <div class="col-md-6">
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" required [(ngModel)]="article.urlToImage" name="urlToImage">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="article.publishedAt" name="publishedAt">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="article.author" name="author">
    </div>
    <div class="form-group">
      <label for="source">Source URL</label>
      <input type="text" class="form-control" id="source" required [(ngModel)]="article.source" name="source">
    </div>
      <div class="row justify-content-around">
        <button class="btn btn-secondary col-md-4" type="submit" [disabled]="addArticleForm.form.invalid">Save</button>
        <button class="btn btn-secondary col-md-4" routerLink="">Candel</button>
      </div>
    </div>
    </div>
  </form>
</div>
