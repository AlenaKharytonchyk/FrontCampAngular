<div class="container" >
  <h5>Add new article</h5>
  <form>
    <div class="form-group">
      <label for="title">Heading</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="article.title" name="title">
    </div>
    <div class="form-group">
      <label for="description">Short Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="article.description" name="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input type="textarea" class="form-control" id="content" [(ngModel)]="article.content" name="title">
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" required [(ngModel)]="article.urlToImage" name="title">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="article.publishedAt" name="title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="article.author" name="title">
    </div>
    <div class="form-group">
      <label for="source">Source URL</label>
      <input type="text" class="form-control" id="source" required [(ngModel)]="article.source" name="title">
    </div>
  </form>
</div>
