<div class="card">
  <div class="row no-gutters">
    <div class="col-md-3">
      <img [src]="article.urlToImage" class="card-img" alt="...">
    </div>
    <div [class]="cardBodyClass">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.content}}</p>
        <p class="card-text"><small class="text-muted">{{article.publishedAt | date : 'medium'}}o</small></p>
        <p class="card-text"><small class="text-muted">{{article.author}}</small></p>
      </div>
    </div>
    <div class="col-md-2" *ngIf="article.createdByMe">
      <button class="btn">Edit</button>
      <button class="btn">Delete</button>
    </div>
  </div>
</div>
