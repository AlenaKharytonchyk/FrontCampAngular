<section class="card-container" *ngFor="let article of articles">
  <div class="card mb-3" style="max-width: 100%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="article.urlToImage" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">
            <small class="text-muted">
            Date:
              <time date="2020-01-23">2020-01-23</time>
            </small>
          </p>
          <p class="card-text">{{article.description}}</p>
          <a class="card-text" [href]="article.url" target="_blank">
            <small class="text-muted">
              Read more...
            </small>
          </a>
        </div>
      </div>
    </div>
  </div>

</section>

<button class="btn btn-primary" (click)="onGet()">Load News</button>
